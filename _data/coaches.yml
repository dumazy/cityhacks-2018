- title: Frederik Vincx
  body: Frederik Vincx werkte tien jaar als digitaal ontwerper, startte <a href='https://www.prezly.com/'>Prezly</a> op en focust zich nu op projecten met sociale impact. Met zijn laatste project <a href='https://soulo.be/'>Soulo</a> coachte hij studententeams op <a href='https://2018.summerofcode.be/prisma.html'>OSOC</a>.
  image: jpg/frits.jpg
  link: "http://www.frederikvincx.com/"
  
