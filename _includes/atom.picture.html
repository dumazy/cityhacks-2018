{% comment %}
{% include atom.picture.html image="" alt="" %}
{% endcomment %}
<div class="o-ratio o-ratio--7-4">
  <picture class="o-ratio__content">
    <source data-srcset="/assets/img/{{ include.image }}.jpg" media="(min-width: 1400px)" />
    <source data-srcset="/assets/img/{{ include.image }}@1140.jpg" media="(min-width: 1140px)" />
    <source data-srcset="/assets/img/{{ include.image }}@960.jpg" media="(min-width: 960px)" />
    <source data-srcset="/assets/img/{{ include.image }}@680.jpg" media="(min-width: 680px)" />
    <source data-srcset="/assets/img/{{ include.image }}@480.jpg" media="(min-width: 480px)" />
    <source data-srcset="/assets/img/{{ include.image }}@360.jpg" media="(min-width: 360px)"/>
    <img data-src="/assets/img/{{ include.image }}@200.jpg" alt="{{ include.alt }}" class="lazyload" />
  </picture>
</div>
