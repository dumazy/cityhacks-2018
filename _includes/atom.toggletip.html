{% comment %}
{% include atom.toggletip.html title="More info" icon="info" desc="This clarifies whatever needs clarifying." location="right" %}
{% endcomment %}
<span class="c-toggletip c-toggletip--{{ include.location }}">
  <button type="button" class="c-btn-reset js-toggletip" title="{{ include.desc }}">
    {% include atom.icon.html value=include.icon %}
    <span class="u-hidden-visually">{{ include.title }}</span>
  </button>
  <span role="status"></span>
</span>
